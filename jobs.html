			For all your coffee needs.</p>
	
	<form>
		<div class="form-group">
			<label for ="name">Name:</label>
			<input type=text class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" id="email">
		</div>
		<div class="form-group">
			<label for="phone">Phone:</label>
			<input type="text" class="form-control" data-format="+1 (ddd) ddd-dddd" id="phone">
		<div><p><br />Please select the types of jobs you are interested in:</p></div>
		<div class="checkbox">
			<label><input type="checkbox" name="checkbox">Bar Associate</input></label>
		<div class="checkbox">
			<label><input type="checkbox" name="checkbox">Server</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" name="checkbox">Cleaning &amp; Maintenance</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" name="checkbox">Manager</label>
		</div>
		<div class="radio-inline">
			<label><input type="radio" name="radio">Part-time</label>
			<label><input type="radio" name="radio">Full-time</label>
		</div>
		<div class="radio-inline">
			<label><input type="radio" name="radio">Male</label>
			<label><input type="radio" name="radio">Female</label>
		</div>
		<div class="form-group">
			<label for "sel1">Pick one</label>
			<select class="form-control" id="sel1">
				<option value="1">1 year of experience</option>
				<option value="2">2 years of experience</option>
				<option value="3">3 years of experience</option>
				<option value="3+">More than 3 years of experience</option>
			</select>
		</div>
		<div class="form-group">
			<label for="comment">Comment:</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
			<button type="submit" class="btn btn-default">Submit</button>
	</form>
